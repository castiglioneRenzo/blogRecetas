{% extends 'album/index.html' %}
{% load static %}

{% block seccionCentral %}
<h1 class="fw-light">Registrarme</h1>
{% endblock %}

{% block entradasBlock %}
    <div class="shadow p-4 mb-5 bg-body rounded">
        <a href="{% url 'blog:inicio' %}" class="btn btn-sm btn-outline-primary">Volver</a>
    <form action="{% url 'blog:registrarUsuario' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrarme</button>          
    </form>
    </div>
    {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-danger" role="alert">
            {{ msg }}
        </div>          
        {% endfor %}
    {% endif %}
{% endblock %}
