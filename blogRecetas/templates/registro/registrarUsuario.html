{% extends 'album/index.html' %}
{% load static %}

{% block seccionCentral %}
{% endblock %}

{% block entradasBlock %}
    <form action="" method="post" oninput='password2.setCustomValidity(password2.value != password.value ? "Passwords do not match." : "")'>
        {% csrf_token %}        
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre de Usuario</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="first_name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="last_name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email">
            </div>
        </div>    
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Repetir Contraseña</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password2">
            </div>
        </div>                        
        <button type="submit" class="btn btn-primary">Registrarme</button>          
    </form>
{% endblock %}
